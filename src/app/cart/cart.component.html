
<div *ngFor="let item of items |async"> 
    
  <div *ngIf="item.SKU==id"> 
     <div class="container-fluid">
       <div class="row">
           <div class="col-md-2">
               <img src="{{item.pic}}" width="100px">
           </div>
           <div class="col-md-4">
            <h4>{{item.productName}}</h4>
            <h4>{{item.color}}</h4>
           </div> 
           <div class="col-md-2">
            <h4>{{item.price|currency}}</h4>
           </div> 
           <div class="col-md-2">
            <h4>{{quantity}}</h4>
           </div> 
           <div class="col-md-2">
            <h4>Total</h4>
           </div>

       </div>
     </div>  
  </div> 
</div>
